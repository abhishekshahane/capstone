{% extends "layout.html " %}
{% block body %}
    {% form %}
    <form onsubmit="snowflake_animation()">
        <select id="cities">
            <option value="" type="default"></option>
            {% for city in cities %}
                <option value="{{ city }}">{{ city }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Submit">
    </form>
    
{% endblock %}
